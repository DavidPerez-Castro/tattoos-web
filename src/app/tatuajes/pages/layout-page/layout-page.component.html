<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <mat-toolbar color="primary" class="h-5rem">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer">
      <a class="btn-home" mat-button href="./tatuajes/home">
        Skin Tattoos
      </a>
      <style>
        @media screen and (max-width: 300px) {
          .btn-home {
            display: none;
          }
        }
      </style>
    </span>
    <span class="spacer"></span>
      <app-search></app-search>
      <div *ngIf="authService.isLoggedIn; else notLoggedIn">
        {{ firstName }}
        <!-- Mostrar elementos para usuarios autenticados -->
        <button (click)="logout()">Cerrar Sesión</button>
      </div>
      <ng-template #notLoggedIn>
        <button class="btn-login" mat-button routerLink="/auth/login">
          <mat-icon>login</mat-icon>
        </button>
      </ng-template>

    <style>
      @media screen and (max-width: 767px) {
        .btn-login {
          display: none; /* Oculta el botón en dispositivos con un ancho máximo de 767px */
        }
      }
    </style>
    <button mat-button>
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container min-h-screen p-2 mb-3">
    <router-outlet></router-outlet>
  </div>

  <div class="footer">
    <app-footer-page></app-footer-page>
  </div>
</mat-sidenav-container>
