<h1>
  {{ currentTato.id ? 'Editar' : 'Agregar' }}
  tatuaje
  <small *ngIf="currentTato.id">{{ currentTato.title }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="tatoForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Nombre del tatuaje</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="title"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Descripci√≥n</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="description"
            />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Precio</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="price"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Estilo</mat-label>
            <mat-select
              formControlName="style"
              required
            >
              <mat-option *ngFor="let style of styles"
                [value]="style.id">
                {{ style.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="image"
            />
          </mat-form-field>


        </form>

        <div class="flex justify-content-between">
          <button
            *ngIf="currentTato.id"
            (click)="onDeleteTato()"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span></span>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <div>
      <img [src]="currentTato | tatoImage" [alt]="currentTato.title" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

  </div>
</div>
