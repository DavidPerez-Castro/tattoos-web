
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="tato; else divLoading" class="grid justify-content-center mb-3 p-2">
  <div class="col-12 md:col-5 lg:col-3 xl:h-screen md:h-30rem mb-2">
    <img [src]="tato | tatoImage" [alt]="tato.title" class="card-image border-round-sm" style="width: 100%; height: 100%; object-fit: cover;">
  </div>

  <mat-card class="col-12 md:col-6 lg:col-4 xl:h-screen md:h-30rem flex flex-column mr-2 ml-2 mb-2">
    <mat-card-header class="grid">
      <mat-card-title class="col-12 text-2xl md:text-3xl xl:text-4xl">{{ tato.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-2xl"> ${{ tato.price }}</p>
      <p class="text-base">{{ tato.description }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="col-12 md:col-6 lg:col-4 xl:h-screen md:h-20rem">
    <mat-card-header class="mb-2">
      <mat-card-subtitle class="text-white text-2xl md:text-3xl xl:text-4xl">Especificaciones</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mb-2">
      <p class="text-base">Detalles: {{ tato.details }}</p>
      <p class="text-base">Tama√±o: {{ tato.size }}</p>
      <p class="text-base">Color: {{ tato.color }}</p>
      <p class="text-base">Estilo: {{ tato.style }}</p>
      <p class="text-base">Parte del cuerpo: {{ tato.bodyPart }}</p>
    </mat-card-content>
  </mat-card>
</div>
