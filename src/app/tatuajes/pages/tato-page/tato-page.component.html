
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<section *ngIf="tato; else divLoading" class="sec-details-products max-w-full py-0 px-2 md:px-0 md:py-0 m-0 m-auto">
  <div class="first-div flex flex-wrap md:flex-wrap justify-content-center justify-content-around h-full md:h-auto mb-3">
    <mat-card class="image-tato w-full xl:w-5 h-full md:h-auto mb-3">
      <mat-card-header>
        <mat-card-title>{{ tato.title }}</mat-card-title>
        <mat-card-subtitle>${{ tato.price }}</mat-card-subtitle>
      </mat-card-header>
      <div class="card-image-container">
        <img [src]="tato | tatoImage" [alt]="tato.title" class="card-image " style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </mat-card>

    <mat-card class="details-tato w-full xl:w-5 h-full md:h-auto mb-3">
      <mat-card-header>
        <mat-card-title>Informaci√≥n</mat-card-title>
        <mat-card-subtitle>{{ tato.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item> ${{ tato.price }}</mat-list-item>
          <mat-list-item>{{ tato.description }}</mat-list-item>
        </mat-list>
        <button
          mat-button
          color="warn"
          (click)="goBack()"
        >
          Regresar
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</section>
